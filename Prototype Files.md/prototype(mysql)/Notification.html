<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .header a {
      margin-right: 10px;
      text-decoration: none;
      color: blue;
    }
    h2 { margin: 0; }
    h3 { margin-top: 20px; }
    .notification {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .popup {
      background-color: #ffdddd;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Notifications</h2>
    <div>
      <a href="Contacts list.html">Contacts List</a>
      <a href="FormEmail.html">Email System</a>
    </div>
  </div>

  <div id="notifications-container">
    <!-- Notifications will appear here -->
  </div>

  <script>
    /* ========= Email Notifications Section ========= */
    const emailNotifications = [
      "Email sent by client: example@gmail.com",
      "Email sent by customer: customer@example.com"
    ];
    function displayEmailNotifications() {
      if (emailNotifications.length > 0) {
        const container = document.getElementById("notifications-container");
        const header = document.createElement("h3");
        header.textContent = "Email Notifications";
        container.appendChild(header);
        emailNotifications.forEach(msg => {
          const div = document.createElement("div");
          div.className = "notification";
          div.textContent = msg;
          container.appendChild(div);
        });
      }
    }

    /* ========= Contract Renewal Alert Section ========= */
    function parseDate(dateStr) {
      const parts = dateStr.split("/");
      return new Date(parts[2], parts[1] - 1, parts[0]);
    }
    function checkContractRenewals() {
      const now = new Date();
      const threshold = 45 * 24 * 60 * 60 * 1000; // 45 days
      const renewals = [];
      contacts.forEach(contact => {
        const endDate = parseDate(contact.end_date);
        const diff = endDate - now;
        if (diff > 0 && diff <= threshold) {
          renewals.push(
            `Contract for ${contact.product} from ${contact.supplier} is due for renewal on ${contact.end_date}.`
          );
        }
      });
      return renewals;
    }
    function displayContractRenewals() {
      const renewals = checkContractRenewals();
      if (renewals.length > 0) {
        const container = document.getElementById("notifications-container");
        const header = document.createElement("h3");
        header.textContent = "Contract Renewal Alerts";
        container.appendChild(header);
        renewals.forEach(msg => {
          const div = document.createElement("div");
          div.className = "notification popup";
          div.textContent = msg;
          container.appendChild(div);
        });
      }
    }

    /* ========= Initialize Notifications on Load ========= */
    let contacts = [];
    window.onload = function() {
      displayEmailNotifications();

      fetch('get_contacts.php')
        .then(response => response.json())
        .then(data => {
          contacts = data;
          displayContractRenewals();
        })
        .catch(err => console.error('Error fetching contacts:', err));
    };
  </script>
</body>
</html>
