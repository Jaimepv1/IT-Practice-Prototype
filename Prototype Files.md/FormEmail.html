<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        form {
            text-align: left;
            margin-bottom: 20px;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Automation</h2>
        
        <h3>Send an Email</h3>
        <form>
            <label>Recipient Email:</label>
            <input type="email">
            
            <label>Subject:</label>
            <input type="text">
            
            <label>Message:</label>
            <textarea></textarea>
            
            <button>Send</button>
        </form>
        
        <h3>Set Notifications</h3>
        <form>
            <label>Your Email:</label>
            <input type="email">
            
            <label>Notification Type:</label>
            <select>
                <option>Contract Reminder</option>
                <option>New Email</option>
            </select>
            
            <button>Save</button>
        </form>
        
        <h3>Subscriptions</h3>
        <table>
            <tr>
                <th>Service</th>
                <th>Provider</th>
                <th>Next Payment</th>
                <th>Contact</th>
            </tr>
            <tr>
                <td>Cloud Backup</td>
                <td>Dropbox</td>
                <td>01/01/2026</td>
                <td>support@dropbox.com</td>
            </tr>
            <tr>
                <td>Web Hosting</td>
                <td>GoDaddy</td>
                <td>15/06/2026</td>
                <td>help@godaddy.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
